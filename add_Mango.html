    <!-- Main Content -->
    <div class="content">
      <main>
        <div class="login-container">
          <form onsubmit="handleAdd_Mango(event)" enctype="multipart/form-data"
            method="post" id="upload-form" style="width: 80%; margin: auto;">

              style="text-align: center; color: #18634C; font-size: 40px; font-weight: bold; margin-bottom: 20px; margin-top: 30px;"

            <input id="price" type="number" class="form-control mb-3"

            <input id="quantity" type="number" class="form-control mb-3"
              placeholder="Quantity" required />
            <select id="category" class="form-select mb-3"
              aria-label="Default select example" required>
              <option value selected disabled>Select Category</option>
            </select>
            <textarea id="description" class="form-control mb-3"
              placeholder="Description" required></textarea>
            <input id="image" type="file" class="form-control mb-3"
              accept="image/*" />
            <button type="submit" style="background-color: #18634C;" class="btn btn-primary w-100">Submit</button>

    <script>
          // Function to toggle the sidebar
             
          function toggleSidebar() {
              var sidebar = document.getElementById("sidebar");
              if (!sidebar) return; // Ensure sidebar exists
  
              var isOpen = sidebar.classList.toggle("open");
  
              // Store sidebar state in localStorage
              localStorage.setItem("sidebarOpen", isOpen ? "true" : "false");
          }
  
          // Function to check and restore sidebar state on page load
          function restoreSidebarState() {
              var sidebar = document.getElementById("sidebar");
  
              if (!sidebar) return; // Ensure sidebar exists before applying state
  
              var sidebarState = localStorage.getItem("sidebarOpen");
  
              if (sidebarState === "true") {
                  sidebar.classList.add("open");
              }
          }
  
          // Restore sidebar state when the page loads
          document.addEventListener("DOMContentLoaded", restoreSidebarState);
  
  
      </script>
