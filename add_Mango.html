<body>
    <div id="navbar-container"></div>

    <main>
        <div class="login-container">
            <form onsubmit="handleAdd_Mango(event)" enctype="multipart/form-data" method="post" id="upload-form">
                <h1 style="text-align: center; color: rgb(255, 255, 255); font-size: 50px; margin-bottom: 20px;" class="title">Add Mangos</h1>
                <p id="error" class="text-danger"></p>
                <input id="name" type="text" class="form-control mb-3" placeholder="Name" required />
                <input id="price" type="number" class="form-control mb-3" placeholder="Price" required />
                <input id="quantity" type="number" class="form-control mb-3" placeholder="Quantity" required />
                <select id="category" class="form-select mb-3" aria-label="Default select example" required>
                    <option value="" selected disabled>Select Category</option>
                </select>
                <textarea id="description" class="form-control mb-3" placeholder="Description" required></textarea>
                <input id="image" type="file" class="form-control mb-3" accept="image/*" />
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        
        
        


        <div id="display-all-product" class="display-all-product mt-5"></div>
